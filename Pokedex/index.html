<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex!</title>
    <link rel="shortcut icon" href="images/logon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <img src="images/logo.png" alt="Pokemon Logo">
    </div>
    <div class="input-group">
        <label for="search">Pokemon Search</label>
        <input type="text" id="search"/>
        <input type="button" id="btnSearch" value="Search">
    </div>
    <div class="container">
        <div class="row">
            <div>
                <div id="name">NAME</div>
                <div><span id="height">HEIGHT</span> <span id="weight"> WEIGHT </span></div>
            </div>
            <div class="main-image"><img src="images/logon.png"></div>
        </div>
        <div class="row">
            <div id="types">
                
            </div>
        </div>
        <div class="row">
            <div id="stats">
                
            </div>
        </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="scripts/api.js"></script>
</body>
</html>
